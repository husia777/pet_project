version: "3.9"

services:
  front:
    depends_on:
      - api
    image: sermalenk/skypro-front:base
    ports:
      - 8080:80
    networks:
      - main

  api:
    image: 'husia777/todo:1'
    ports:
      - 8000:8000
    expose:
      - 8000
    depends_on:
      - migrations
      - postgres
    command: >
      sh -c "gunicorn -b 0.0.0.0:8000 config.wsgi:application"

    volumes:
      - ./:/app
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
    networks:
      - main

  migrations:
    image: 'husia777/todo:1'
    depends_on:
      - postgres
    volumes:
      - ./backend/core/migrations:/usr/src/app/backend/core/migrations
    command: >
      sh -c "python manage.py makemigrations &&
            python manage.py makemigrations core &&
             python manage.py migrate"
    networks:
      - main
  postgres:
    image: postgres:14.6-alpine
    ports:
      - 5433:5432

    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - main
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
    depends_on:
      - api
volumes:
  postgres_data:
  frontend:
  static_volume:
  media_volume:
networks:
  main: